message DataUpdateMessageToClient {
  optional float lon = 1 [default = 0];
  optional float lat = 2 [default = 0];
  optional uint32 spd = 3 [default = 0];
  optional uint32 c = 4 [default = 0];
  enum Quality {
    OK = 0;
    NO_UPDATES = 1;
  }
  required Quality q = 5 [default = OK];
  required uint32 seq = 6;
}